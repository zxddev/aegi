name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  aegi-core:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install and test aegi-core
        run: |
          cd code/aegi-core
          pip install -e '.[dev]'
          ruff check src/ tests/
          ruff format --check src/ tests/
          pytest tests/ -v

  aegi-mcp-gateway:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
