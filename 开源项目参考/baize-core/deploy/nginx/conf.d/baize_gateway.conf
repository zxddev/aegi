map $http_x_api_key $mcp_auth_from_key {
    default "Bearer $http_x_api_key";
    "" "";
}

map $http_authorization $mcp_authorization {
    default $http_authorization;
    "" $mcp_auth_from_key;
}

upstream baize_core_upstream {
    server baize-core:8000;
}

upstream mcp_gateway_upstream {
    server mcp-gateway:9100;
}

upstream keycloak_upstream {
    server keycloak:8080;
}

server {
    listen 8080;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;

    location /health {
        proxy_pass http://baize_core_upstream/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/agent/ {
        proxy_pass http://baize_core_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /api/v1/mcp/ {
        proxy_pass http://mcp_gateway_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $mcp_authorization;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /auth/ {
        proxy_pass http://keycloak_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
