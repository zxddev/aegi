services:
  postgres:
    image: postgres:16
    ports:
      - "${POSTGRES_PORT:-8710}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aegi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aegi}
      POSTGRES_DB: ${POSTGRES_DB:-aegi}
    volumes:
      - aegi-postgres:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "${MINIO_PORT:-8711}:9000"
      - "${MINIO_CONSOLE_PORT:-8712}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-aegi}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-aegi-minio-password}
    volumes:
      - aegi-minio:/data

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "${LITELLM_PORT:-8713}:4000"
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-aegi-dev}
      DATABASE_URL: postgresql://${POSTGRES_USER:-aegi}:${POSTGRES_PASSWORD:-aegi}@postgres:5432/${POSTGRES_DB:-aegi}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-}
    volumes:
      - ./config/litellm.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      - postgres

  neo4j:
    image: neo4j:5-community
    ports:
      - "${NEO4J_HTTP_PORT:-8714}:7474"
      - "${NEO4J_BOLT_PORT:-8715}:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-aegi-neo4j}
      NEO4J_PLUGINS: '["graph-data-science"]'
    volumes:
      - aegi-neo4j:/data

  qdrant:
    image: qdrant/qdrant:v1.13.2
    ports:
      - "${QDRANT_HTTP_PORT:-8716}:6333"
      - "${QDRANT_GRPC_PORT:-8717}:6334"
    volumes:
      - aegi-qdrant:/qdrant/storage

volumes:
  aegi-postgres:
  aegi-minio:
  aegi-neo4j:
  aegi-qdrant: